[build]
  command = "npm install && npx vite build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
```

**Ключевое изменение:**  
`npm run build` → `npm install && npx vite build`

**Почему это работает:**
- `npm install` — сначала устанавливает все зависимости (включая vite)
- `&&` — выполняет следующую команду только если первая успешна
- `npx vite build` — запускает vite напрямую (без сборки сервера)

